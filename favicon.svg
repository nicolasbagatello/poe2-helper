<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Dark background -->
  <rect width="64" height="64" fill="#1a1410" rx="6"/>

  <!-- Gold border -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#c9a961" stroke-width="2" rx="4"/>

  <!-- Inner decorative corners -->
  <path d="M 10 10 L 16 10 L 16 12 L 12 12 L 12 16 L 10 16 Z" fill="#c9a961" opacity="0.7"/>
  <path d="M 54 10 L 48 10 L 48 12 L 52 12 L 52 16 L 54 16 Z" fill="#c9a961" opacity="0.7"/>
  <path d="M 10 54 L 16 54 L 16 52 L 12 52 L 12 48 L 10 48 Z" fill="#c9a961" opacity="0.7"/>
  <path d="M 54 54 L 48 54 L 48 52 L 52 52 L 52 48 L 54 48 Z" fill="#c9a961" opacity="0.7"/>

  <!-- Glow effect definition -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- PoE2 Text with glow -->
  <text x="32" y="42" font-family="serif" font-size="18" font-weight="bold" fill="#ffd700" text-anchor="middle" filter="url(#glow)" opacity="0.5">
    PoE2
  </text>

  <!-- PoE2 Text main -->
  <text x="32" y="42" font-family="serif" font-size="18" font-weight="bold" fill="#d4af37" text-anchor="middle">
    PoE2
  </text>
</svg>
